<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pool-blue: #00c9ff;
            --deep-blue: #0891b2;
            --water-light: #7dd3fc;
            --sand: #fef3c7;
            --wave-color: rgba(125, 211, 252, 0.3);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #22d3ee 100%);
            position: relative;
            overflow-x: hidden;
            padding: 0;
        }

        /* Animated water ripples */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: ripple 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes ripple {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Floating elements for water effect */
        .water-particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .particle-1 {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .particle-2 {
            width: 5px;
            height: 5px;
            top: 50%;
            left: 80%;
            animation: float 10s ease-in-out infinite 2s;
        }

        .particle-3 {
            width: 6px;
            height: 6px;
            top: 70%;
            left: 30%;
            animation: float 12s ease-in-out infinite 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.4;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-30px) translateX(5px);
                opacity: 0.6;
            }
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 8% 0;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 
                2px 2px 0px rgba(8, 145, 178, 0.3),
                4px 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            animation: fadeSlideDown 0.8s ease-out;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeSlideUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-link {
            display: block;
            width: 100%;
            padding: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: clamp(0.7rem, 2vw, 1rem);
            background: linear-gradient(135deg, var(--pool-blue) 0%, var(--deep-blue) 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 600;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(8, 145, 178, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: buttonAppear 0.5s ease-out both;
        }

        .button-link:nth-child(1) { animation-delay: 0.3s; }
        .button-link:nth-child(2) { animation-delay: 0.35s; }
        .button-link:nth-child(3) { animation-delay: 0.4s; }
        .button-link:nth-child(4) { animation-delay: 0.45s; }
        .button-link:nth-child(5) { animation-delay: 0.5s; }
        .button-link:nth-child(6) { animation-delay: 0.55s; }
        .button-link:nth-child(7) { animation-delay: 0.6s; }
        .button-link:nth-child(8) { animation-delay: 0.65s; }
        .button-link:nth-child(9) { animation-delay: 0.7s; }
        .button-link:nth-child(10) { animation-delay: 0.75s; }
        .button-link:nth-child(11) { animation-delay: 0.8s; }
        .button-link:nth-child(12) { animation-delay: 0.85s; }
        .button-link:nth-child(13) { animation-delay: 0.9s; }
        .button-link:nth-child(14) { animation-delay: 0.95s; }
        .button-link:nth-child(15) { animation-delay: 1s; }

        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .button-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
            transition: left 0.5s;
        }

        .button-link:hover::before {
            left: 100%;
        }

        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(8, 145, 178, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .button-link:active {
            transform: translateY(-1px);
            box-shadow: 
                0 4px 15px rgba(8, 145, 178, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .button-link:last-child {
            margin-bottom: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10% 0;
            }

            h1 {
                margin-bottom: 1.5rem;
            }

            .links-container {
                border-radius: 25px;
            }

            .button-link {
                border-radius: 12px;
            }
        }

        @media (min-width: 768px) {
            .button-link:hover {
                transform: translateY(-4px) scale(1.02);
            }
        }

        /* Prevent text selection on buttons for better mobile UX */
        .button-link {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="water-particle particle-1"></div>
    <div class="water-particle particle-2"></div>
    <div class="water-particle particle-3"></div>

    <div class="container">
        <h1>üèä‚Äç‚ôÇÔ∏è POOL LINKS</h1>
        
        <div class="links-container">
            <a href="/pool/liquid" class="button-link">Liquid chlorine + rectangle pool size + spa</a>
            <a href="/pool/acid-demand" class="button-link">Acid-Demand</a>
            <a href="/pool/acid" class="button-link">Acid</a>
            <a href="/pool/acid2" class="button-link">Acid2</a>
            <a href="/pool/BICARB" class="button-link">Bi-Carb</a>
            <a href="/pool/Calcium" class="button-link">Calcium</a>
            <a href="/pool/Stabilizer" class="button-link">Stabilizer (CYA)</a>
            <a href="/pool/Pool-Shock" class="button-link">Pool-Shock</a>
            <a href="/pool/Saturation-Index" class="button-link">Saturation-Index</a>
            <a href="/pool/invoice" class="button-link">Invoice</a>
            <a href="/pool/kidney-pool" class="button-link">Kidney shaped pool size</a>
            <a href="/pool/oval-pool" class="button-link">Oval-Pool size</a>
            <a href="/pool/pool-estimator" class="button-link">Pool Estimator</a>
            <a href="/pool/pool-estimator2" class="button-link">Pool Estimator 2</a>
            <a href="/pool/tablets" class="button-link">Chlorine Tablets</a>
        </div>
    </div>
</body>
</html>
