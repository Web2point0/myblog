<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calcium Increase Calculator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width:720px; margin:2rem auto; padding:1rem; }
    label { display:block; margin-top:0.5rem; }
    .row { display:flex; gap:0.5rem; align-items:center; }
    .result { background:#f6f8fa; border:1px solid #ddd; padding:1rem; margin-top:1rem; border-radius:6px; }
    input[type="number"] { width: 200px; padding:0.4rem; }
    button { margin-top:0.8rem; padding:0.6rem 1rem; cursor:pointer; }
    .muted { color:#666; font-size:0.9rem; }
  </style>
</head>
<body>
  <h1>Calcium Increase Calculator</h1>

  <form id="calcForm">
    <fieldset>
      <legend><strong>Calcium Strength</strong></legend>
      <label><input type="radio" name="strength" value="100" checked> 100% (use 0.9 lb per 10,000 gal per 10 ppm)</label>
      <label><input type="radio" name="strength" value="77"> 77% (use 1.2 lb per 10,000 gal per 10 ppm)</label>
    </fieldset>

    <label>
      Pool Volume (gallons)
      <input id="volume" name="volume" type="number" min="1" step="1" required placeholder="e.g. 25000">
    </label>

    <label>
      Desired increase (ppm)
      <select id="desired" name="desired">
        <script>
          for (let p = 10; p <= 400; p += 10) {
            document.write(`<option value="${p}">${p} ppm</option>`);
          }
        </script>
      </select>
    </label>

    <div class="row">
      <button type="submit">Calculate</button>
      <div class="muted">Results will be shown below</div>
    </div>
  </form>

  <div id="results" class="result" aria-live="polite" hidden>
    <div><strong>Result:</strong></div>
    <div id="textResult" style="margin-top:0.5rem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
