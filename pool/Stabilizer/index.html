<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyanuric Acid Calculator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 16px;
      color: #111;
      background: #f9fafc;
    }
    header {
      text-align: center;
      margin-bottom: 28px;
    }
    h1 {
      color: #004aad;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 18px;
      padding: 10px 16px;
      background: #004aad;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #00337a;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .result h2 {
      margin-bottom: 10px;
      color: #004aad;
    }
    .result p {
      font-size: 1.1rem;
      margin: 6px 0;
    }
    .error {
      color: #b00020;
      font-weight: 700;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cyanuric Acid Calculator</h1>
    <p>Estimate how much Cyanuric Acid to add to raise pool levels by the desired ppm.</p>
  </header>

  <form id="calcForm">
    <label for="volume">Pool Volume (gallons)</label>
    <input id="volume" name="volume" type="number" min="0" step="1" placeholder="e.g. 15000" required />

    <label for="ppm">Desired Increase (ppm)</label>
    <select id="ppm" name="ppm" required>
      <option value="10">10 ppm</option>
      <option value="20">20 ppm</option>
      <option value="30">30 ppm</option>
      <option value="40">40 ppm</option>
      <option value="50">50 ppm</option>
      <option value="60">60 ppm</option>
      <option value="70">70 ppm</option>
      <option value="80">80 ppm</option>
      <option value="90">90 ppm</option>
    </select>

    <button type="submit">Calculate</button>
    <div id="error" class="error" style="display:none;"></div>
  </form>

  <section class="result" id="resultBox" style="display:none;">
    <h2>Results</h2>
    <p><strong>Ounces:</strong> <span id="oz"></span></p>
    <p><strong>Pounds:</strong> <span id="lbs"></span></p>
    <p><strong>Cups:</strong> <span id="cups"></span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
