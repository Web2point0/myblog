<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acid Demand Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #f7f7f7;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0078ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #eaf7ea;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Acid Demand Calculator</h1>
  <form id="calcForm">
    <label>Pool Volume (gallons):</label>
    <input type="number" id="volume" required min="1000">

    <label>Desired Change (0.1 to 0.9):</label>
    <input type="number" id="change" step="0.1" min="0.1" max="0.9" required>

    <label>Output Unit:</label>
    <select id="unit">
      <option value="fl_oz">Fluid Ounces</option>
      <option value="cups">Cups</option>
      <option value="pints">Pints</option>
      <option value="quarts">Quarts</option>
      <option value="gallons">Gallons</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
