<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool Chemical Calculator</title>
</head>
<body>
  <h1>Pool Muriatic Acid Calculator</h1>

  <form id="calc-form">
    <label for="gallons">Pool Volume (gallons):</label>
    <input type="number" id="gallons" name="gallons" placeholder="Enter total gallons" required>

    <button type="submit">Calculate</button>
  </form>

  <div id="results" style="margin-top:20px;">
    <h2>Results</h2>
    <p><strong>Total Volume:</strong> <span id="totalGallons">0</span> gallons</p>
    <p><strong>Muriatic Acid Needed:</strong> <span id="ozNeeded">0.00</span> fl oz</p>
    <p><strong>Or:</strong> <span id="galNeeded">0.000</span> gallons</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
