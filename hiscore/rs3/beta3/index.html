<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Banner Generator</title>
  <link rel="stylesheet" href="style.css">
   <style>
    /* extra layout styles for the generator page */
	body {
  font-family: Arial, sans-serif;
  background: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.generator {
  max-width: 600px;
  background: #2b2b2b;
  padding: 20px;
  border-radius: 10px;
  }
    .Box {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
    }
    .Box label {
      font-size: 14px;
	  }
    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      font-family: monospace;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      font-size: 14px;
    }
	</style>
</head>
<body>
<div class="generator">
  <h1>RuneScape Banner Generator</h1>

  <div class="controls">
    <label>
      Username:
      <input type="text" id="username" placeholder="Enter username">
    </label>

    <label>
      Game:
      <select id="game">
        <option value="rs3">RuneScape 3</option>
        <option value="osrs">Old School RuneScape</option>
      </select>
    </label>

    <label>
      Text Color:
      <input type="color" id="textColor" value="#ffffff">
    </label>

    <label>
      Font Family:
      <select id="fontFamily">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Courier New, monospace">Courier New</option>
      </select>
    </label>

    <label>
      Display Mode:
      <select id="displayMode">
        <option value="text">Skill Names + Levels</option>
        <option value="icons">Icons + Levels</option>
      </select>
    </label>

    <label>
      Upload Background:
      <input type="file" id="uploadBg" accept="image/*">
    </label>

    <button id="randomBgBtn">Random Gradient</button>
    <button id="generateBtn">Generate Banner</button>
  </div>

  <h3>Live Preview</h3>
  <div id="preview" class="preview-box"></div>

  <h3>Embed Code</h3>
  <textarea id="embedCode" readonly></textarea>

  <script src="script.js"></script>
  
<iframe src="your-template.html?username=zezima&game=osrs&color=%23ffffff&font=Arial%2C%20sans-serif&mode=icons&gradient=linear-gradient(135deg%2C%20%233498db%2C%20%232980b9)" width="335" height="249" style="border-radius:8px; border:none; overflow:hidden;" scrolling="no"></iframe>

</div>
</body>
</html>
