<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #1a202c;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            color: #718096;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.2s ease;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #4a5568;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-text a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        #banner {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
            display: none;
        }

        #banner.success {
            display: block;
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        #banner.error {
            display: block;
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        #banner.info {
            display: block;
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 26px;
            }

            .header p {
                font-size: 14px;
            }

            input {
                padding: 14px;
                font-size: 15px;
            }

            button {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to your account</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <p class="footer-text">
            New here? <a href="/register.html">Create an account</a>
        </p>

        <div id="banner"></div>
    </div>
    
    <!-- =========================
     ACCOUNT RESTORE SECTION
========================= -->

<div id="restoreSection" style="display:none; margin-top:20px;">
  <h3>Restore Existing Account</h3>

  <input
    type="text"
    id="restoreHandle"
    placeholder="Enter your handle"
    autocomplete="off"
  />

  <input
    type="text"
    id="restoreViewKey"
    placeholder="Enter your view key"
    autocomplete="off"
  />

  <!-- Optional: include if you're using private keys -->
  <input
    type="text"
    id="restorePrivateKey"
    placeholder="Enter your private key (if applicable)"
    autocomplete="off"
  />

  <button onclick="handleRestore()">
    Restore Account
  </button>

  <p style="margin-top:10px;">
    <a href="#" onclick="showRegister()">Back to Register</a>
  </p>
</div>

<!-- Button to open restore -->
<div id="restoreToggle" style="margin-top:20px;">
  <button onclick="showRestore()">
    Restore Existing Account
  </button>
</div>

    <script src="login.js"></script>
</body>
</html>
