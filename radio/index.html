<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Boombox Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .boombox {
            width: 400px;
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 5px solid #4a5568;
            position: relative;
        }
        
        .handle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 40px;
            border: 8px solid #4a5568;
            border-bottom: none;
            border-radius: 100px 100px 0 0;
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
        }
        
        .speakers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .speaker {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #000 0%, #1a1a1a 100%);
            border-radius: 50%;
            border: 4px solid #4a5568;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        
        .speaker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid #4a5568;
            border-radius: 50%;
        }
        
        .speaker.playing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 10px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        
        .display {
            background: linear-gradient(180deg, #1a4d2e 0%, #0a2818 100%);
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #4a5568;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .display-text {
            color: #4ade80;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .controls {
            text-align: center;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 30px;
            margin-bottom: 20px;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .play-button:hover {
            transform: scale(1.1);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .play-button.play {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .play-button.stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .volume-control {
            background: rgba(74, 85, 104, 0.3);
            padding: 15px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .volume-icon {
            font-size: 20px;
            color: #cbd5e0;
        }
        
        .volume-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #4a5568;
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .volume-value {
            color: #cbd5e0;
            font-weight: bold;
            min-width: 35px;
            text-align: right;
        }
        
        .brand {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a5568;
            padding: 5px 20px;
            border-radius: 15px;
            color: #cbd5e0;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="boombox">
        <div class="handle"></div>
        <div class="brand">RADIO</div>
        
        <div class="speakers">
            <div class="speaker" id="speaker1"></div>
            <div class="speaker" id="speaker2"></div>
        </div>
        
        <div class="display">
            <div class="display-text" id="display">- - - -</div>
        </div>
        
        <div class="controls">
            <button class="play-button play" id="playButton" onclick="togglePlay()">â–¶</button>
            
            <div class="volume-control">
                <span class="volume-icon">ðŸ”Š</span>
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider" oninput="changeVolume()">
                <span class="volume-value" id="volumeValue">70</span>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const display = document.getElementById('display');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const speaker1 = document.getElementById('speaker1');
        const speaker2 = document.getElementById('speaker2');
        const streamUrl = 'https://uk22freenew.listen2myradio.com/live.mp3?typeportmount=s1_13339_stream_672269329';
        
        let isPlaying = false;
        
        // Set initial volume
        audio.volume = 0.7;
        
        function togglePlay() {
            if (!isPlaying) {
                audio.src = streamUrl;
                audio.play().then(() => {
                    isPlaying = true;
                    playButton.textContent = 'â¹';
                    playButton.className = 'play-button stop';
                    display.textContent = 'â™ª LIVE â™ª';
                    speaker1.classList.add('playing');
                    speaker2.classList.add('playing');
                }).catch(error => {
                    console.error('Playback failed:', error);
                    alert('Could not play stream. Please try again.');
                });
            } else {
                audio.pause();
                audio.src = '';
                isPlaying = false;
                playButton.textContent = 'â–¶';
                playButton.className = 'play-button play';
                display.textContent = '- - - -';
                speaker1.classList.remove('playing');
                speaker2.classList.remove('playing');
            }
        }
        
        function changeVolume() {
            const volume = volumeSlider.value;
            audio.volume = volume / 100;
            volumeValue.textContent = volume;
        }
    </script>
</body>
</html>
